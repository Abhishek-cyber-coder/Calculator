<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h3>Calc</h3>
      <div id="calcScreen">
        <p class="inputScreen" dir="ltr">0</p>
      </div>
      <div id="calcBody">
        <div class="btn btn-7">
          <button class="main-btn" type="button">7</button>
        </div>
        <div class="btn btn-8">
          <button class="main-btn" type="button">8</button>
        </div>
        <div class="btn btn-9">
          <button class="main-btn" type="button">9</button>
        </div>
        <div class="btn btn-del">
          <button class="main-btn btn-text-color" type="button">DEL</button>
        </div>
        <div class="btn btn-4">
          <button class="main-btn" type="button">4</button>
        </div>
        <div class="btn btn-5">
          <button class="main-btn" type="button">5</button>
        </div>
        <div class="btn btn-6">
          <button class="main-btn" type="button">6</button>
        </div>
        <div class="btn btn-plus">
          <button class="main-btn" type="button">+</button>
        </div>
        <div class="btn btn-1">
          <button class="main-btn" type="button">1</button>
        </div>
        <div class="btn btn-2">
          <button class="main-btn" type="button">2</button>
        </div>
        <div class="btn btn-3">
          <button class="main-btn" type="button">3</button>
        </div>
        <div class="btn btn-minus">
          <button class="main-btn" type="button">-</button>
        </div>
        <div class="btn btn-dec">
          <button class="main-btn" type="button">.</button>
        </div>
        <div class="btn btn-0">
          <button class="main-btn" type="button">0</button>
        </div>
        <div class="btn btn-div">
          <button class="main-btn" type="button">/</button>
        </div>
        <div class="btn btn-mult">
          <button class="main-btn" type="button">x</button>
        </div>
        <div class="btn btn-reset">
          <button class="main-btn btn-text-color" type="button">RESET</button>
        </div>
        <div class="btn btn-equal">
          <button class="main-btn btn-text-color" type="button">=</button>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
